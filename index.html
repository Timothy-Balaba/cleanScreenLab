<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="width">Width (px):</label>
        <input type="number" id="width" value="50"><br>

        <label for="growth">Growth Amount (px):</label>
        <input type="number" id="growth" value="10"><br>

        <label for="rate">Grow Rate (ms):</label>
        <input type="number" id="rate" value="250"><br>

        <label for="numCircles">Number of Circles:</label>
        <input type="number" id="numCircles" value="1"><br>

        <button id="start">Start</button>
    </div>
    <div id="circle-container"></div>

    <script src="script.js"></script>
</body>
</html>
